{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
  <div class="container">
    <h3>Редактирование комментария</h3>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a href="{% url 'blog:post_detail' pk=comment.post.pk %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
