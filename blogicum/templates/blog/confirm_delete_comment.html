{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h3>Удаление комментария</h3>
    <p>Вы действительно хотите удалить этот комментарий?</p>
    <p>{{ comment.text }}</p>
    <form method="post" action="{% url 'blog:delete_comment' post_id=comment.post.id comment_id=comment.id %}">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Удалить</button>
      <a href="{% url 'blog:post_detail' pk=comment.post.id %}" class="btn btn-secondary">Отмена</a>
    </form>
  </div>
{% endblock %}
